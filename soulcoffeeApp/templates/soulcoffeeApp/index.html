
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
    <title>Sould Coffee</title>
    <link rel="stylesheet" href="{% static 'soulcoffeeApp/css/estilos.css'%} ">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

  </head>
  <body>
    
   
<!-- contenido cambiante--> 

<body >

   

  <div id="page-wrapper">

    <!-- Header -->
    <div style="text-align: right;">
      {%  if user.is_authenticate %}
  
        {{ user.username }}  &nbsp;  &nbsp; <a href="{% url 'cerrar_sesion'%}"> Salir </a>
  
      {% else %}  
  
      <a href="{% url 'logear' %}"> Login</a> &nbsp; <a href="{% url 'Autenticacion' %}">Registrate </a>
  
      {% endif %}
  
  
     </div>
     
        <nav id="navbar" class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item{% if request.path == '/' %} active {% endif %}">
                  <a class="nav-link"  href="{% url 'Home'%}">Inicio</a>
                </li>
                <li class="nav-item{% if request.path == '/servicios' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'Servicios'%}">Servicios</a>
                </li>
                <li class="nav-item{% if request.path == '/tienda' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'Tienda'%}">Tienda</a>
                </li>
                <li class="nav-item{% if request.path == '/blog' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'Blog' %}" > Blog </a>
                </li>
                <li class="nav-item{% if request.path == '/contacto' %} active {% endif %}">
                  <a class="nav-link" href="{% url 'Contacto'%}">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
     

        <section class="header1">
          <img src="" alt="" class="imagen" >
          <section class="textos-header">
            <h1>soul coffee </h1>
            <h2>Servicios de la mejor calidad</h2>
          </section>
        </section>

      {% block content %}


      {% endblock %}
    
     
    
  

    <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
         
          <li><a href="https://www.facebook.com/usuario "target="_blank" class="fa fa-facebook-square"><span class="label">Facebook</span></a></li>
         
          <li><a href="https://twitter.com/usuario" target="_blank" class="fa fa-twitter-square"><span class="label">Instagram</span></a></li>
        </ul>
        
      </footer>

  </div>

  <!-- Scripts -->
    <!-- <script src="{% static 'soulcoffeeApp/js/jquery.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/jquery.scrolly.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/jquery.dropotron.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/browser.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/breakpoints.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/util.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/main.js' %}"></script> -->  
</body>

</html>
