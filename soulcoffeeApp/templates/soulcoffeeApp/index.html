
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    <title>Sould Coffee</title>
    <link rel="stylesheet" href="{% static 'soulcoffeeApp/css/estilos.css'%} ">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

  </head>
  <body>
    
   
<!-- contenido cambiante--> 

<body >

    <!-- Header -->
     
        <nav id="navbar" class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item{% if request.path == '/' %} active {% endif %}">
                  <a id="tex-nav" class="nav-link"  href="{% url 'Home'%}">Inicio</a>
                </li>
                <li class="nav-item{% if request.path == '/servicios' %} active {% endif %}">
                  <a id="tex-nav" class="nav-link" href="{% url 'Servicios'%}">Servicios</a>
                </li>
                <li class="nav-item{% if request.path == '/tienda' %} active {% endif %}">
                  <a id="tex-nav" class="nav-link" href="{% url 'Tienda'%}">Tienda</a>
                </li>
                <li class="nav-item{% if request.path == '/blog' %} active {% endif %}">
                  <a id="tex-nav" class="nav-link" href="{% url 'Blog' %}" > Blog </a>
                </li>
                <li class="nav-item{% if request.path == '/contacto' %} active {% endif %}">
                  <a id="tex-nav" class="nav-link" href="{% url 'Contacto'%}">Contacto</a>
                </li>
              </ul>
            </div>
            <div id="login" > 
      
              {% if user.is_authenticated %}
        
              Hola {{ user.username }} &nbsp;&nbsp;<a id="log" href= "{% url 'cerrar_sesion' %} " >Cerrar sesión</a>
        
              {% else %}
        
              <a id="log" href="{% url 'logear'%}" >Login</a> &nbsp; &nbsp; <a id="log" href="{% url 'Autenticacion'%}" >Regístrate</a>
        
              {% endif %}
          
          
             </div>
             
          </div>
        </nav>
        

      {% block content %}


      {% endblock %}
    
     
    
  

    <!-- Footer -->
      
    <footer class="bg-light text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998;"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee;"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #dd4b39;"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac;"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca;"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333;"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>

  

  <!-- Scripts -->
    <!-- <script src="{% static 'soulcoffeeApp/js/jquery.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/jquery.scrolly.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/jquery.dropotron.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/browser.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/breakpoints.min.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/util.js' %}"></script>
    <script src="{% static 'soulcoffeeApp/js/main.js' %}"></script> -->  
</body>

</html>
